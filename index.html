<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mi Amor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

section {
  display: none;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.active {
  display: flex;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: crimson;
  color: white;
}

#no {
  background: #333;
  color: white;
  margin-left: 20px;
}

img {
  width: 250px;
  border-radius: 20px;
  margin: 15px;
}

.fade {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h1>Will you be my Valentine?</h1>
  <div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <h2 class="fade">Mi Amor, Oshin ‚ù§Ô∏è</h2>
  <p class="fade">
    You are the most beautiful person in my eyes.<br>
    I love you the way you are.
  </p>

  <div class="fade">
    <img src="oshin1.jpg">
    <img src="oshin2.jpg">
    <img src="oshin3.jpg">
  </div>

  <p class="fade">
    Across every distance, my heart chooses you ‚Äî always.<br>
    ‚Äì Rakesh
  </p>

  <button id="play">Play our song üéµ</button>
</section>

<audio id="music" src="music.mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const music = document.getElementById("music");
const playBtn = document.getElementById("play");

let noCount = 0;

noBtn.onclick = () => {
  noCount++;
  noBtn.style.transform = `scale(${1 - noCount * 0.2})`;
  if (noCount >= 3) noBtn.style.display = "none";
};

yesBtn.onclick = () => {
  yesBtn.style.position = "fixed";
  yesBtn.style.top = "0";
  yesBtn.style.left = "0";
  yesBtn.style.width = "100vw";
  yesBtn.style.height = "100vh";
  yesBtn.style.fontSize = "3rem";

  setTimeout(() => {
    page1.classList.remove("active");
    page2.classList.add("active");
  }, 700);
};

playBtn.onclick = () => {
  music.play();
};
</script>

</body>
</html>
